<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kamu Lagi Jutek Sama Aku?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffd1dc, #c1f5ff);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #d63384;
      margin-bottom: 40px;
      font-size: 2em;
      padding: 0 20px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s ease;
    }

    .iya {
      background-color: #ff6f91;
      color: white;
      position: absolute;
    }

    .tidak {
      background-color: #6fcf97;
      color: white;
      z-index: 1;
    }

    #result {
      margin-top: 60px;
      font-size: 1.5em;
      color: #ff4081;
      padding: 0 30px;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    h1, #result {
      animation: floating 2s infinite;
    }
  </style>
</head>
<body>

  <h1>Sayang lagi marah sama aku ya? ðŸ˜¢</h1>

  <button class="btn iya" id="iyaBtn" onclick="lariDulu()">Iya ðŸ˜’</button>
  <button class="btn tidak" onclick="jawabTidak()">Gak, aku sayang kamu ðŸ˜˜</button>

  <div id="result"></div>

  <script>
    const iyaBtn = document.getElementById('iyaBtn');
    const result = document.getElementById('result');

    function jawabTidak() {
      result.innerHTML = "Awww! Aku juga sayang kamu lebih dari apapun ðŸ’–ðŸ’–";
    }

    function lariDulu() {
      const maxX = window.innerWidth - iyaBtn.offsetWidth;
      const maxY = window.innerHeight - iyaBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      iyaBtn.style.left = `${randomX}px`;
      iyaBtn.style.top = `${randomY}px`;
    }

    iyaBtn.addEventListener('mouseenter', lariDulu);
    iyaBtn.addEventListener('touchstart', lariDulu);
  </script>

</body>
</html>
